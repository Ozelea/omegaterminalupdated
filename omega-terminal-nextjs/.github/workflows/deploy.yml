name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    defaults:
      run:
        working-directory: ./omega-terminal-nextjs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run Jest suite
        run: npm run test:ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_OMEGA_RPC_URL: ${{ secrets.NEXT_PUBLIC_OMEGA_RPC_URL }}
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS }}

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          NEXT_PUBLIC_OMEGA_RPC_URL: ${{ secrets.NEXT_PUBLIC_OMEGA_RPC_URL }}
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./omega-terminal-nextjs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_OMEGA_RPC_URL: ${{ secrets.NEXT_PUBLIC_OMEGA_RPC_URL }}
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS }}

      - name: Smoke tests
        run: npm run test:e2e -- --project=chromium --grep "@smoke"
        env:
          NEXT_PUBLIC_OMEGA_RPC_URL: ${{ secrets.NEXT_PUBLIC_OMEGA_RPC_URL }}
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS }}

      - name: Deploy to Vercel
        uses: vercel/actions/deploy@v1
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Post-deployment notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: '{"text": "Deployment ${GITHUB_RUN_ID} completed with status: ${JOB_STATUS}"}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

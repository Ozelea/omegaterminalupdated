<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Omega Terminal - Mobile Test</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    html, body {
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
        background: linear-gradient(135deg, #1e1e2e 0%, #2a2a40 100%);
        color: white;
    }
    
    .terminal-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .terminal-header {
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 60px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }
    
    .terminal-title {
        font-size: 18px;
        font-weight: 600;
        color: #007AFF;
    }
    
    .terminal-controls {
        display: flex;
        gap: 8px;
    }
    
    .terminal-controls button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 12px;
        cursor: pointer;
        min-height: 32px;
        transition: all 0.2s ease;
    }
    
    .terminal-output {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        font-size: 14px;
        line-height: 1.5;
        margin-top: 60px;
        margin-bottom: 70px;
    }
    
    .terminal-input-container {
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 16px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 70px;
        z-index: 1000;
        display: flex;
        align-items: center;
    }
    
    .terminal-input {
        width: 100%;
        height: 45px;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        font-size: 16px; /* Prevent iOS zoom */
        outline: none;
        -webkit-appearance: none;
    }
    
    .terminal-input:focus {
        border-color: #007AFF;
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        background: rgba(255, 255, 255, 0.15);
    }
    
    .terminal-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    
    .terminal-line {
        margin: 4px 0;
        word-wrap: break-word;
        white-space: pre-wrap;
    }
    
    .prompt { color: #007AFF; font-weight: 600; }
    .success { color: #34C759; }
    .error { color: #FF453A; }
    .info { color: #64D2FF; }
    .warning { color: #FF9F0A; }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">Î© Terminal Mobile</div>
            <div class="terminal-controls">
                <button onclick="clearTerminal()">Clear</button>
            </div>
        </div>
        
        <div id="terminal-output" class="terminal-output">
            <div class="terminal-line">
                <span class="prompt">ðŸ“± Omega Terminal - Mobile Test Version</span>
            </div>
            <div class="terminal-line success">âœ… Mobile optimizations loaded!</div>
            <div class="terminal-line info">ðŸŽ¯ Fixed input positioning</div>
            <div class="terminal-line info">ðŸ“± Touch-friendly interface</div>
            <div class="terminal-line info">ðŸ”§ 16px input font (prevents zoom)</div>
            <div class="terminal-line">
                <span class="prompt">omega@mobile:~$</span> Type 'test' to run mobile checks
            </div>
        </div>
        
        <div class="terminal-input-container">
            <input 
                type="text" 
                id="terminal-input" 
                class="terminal-input"
                placeholder="Type 'test' or 'help' to start..."
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            >
        </div>
    </div>

    <script>
        const output = document.getElementById('terminal-output');
        const input = document.getElementById('terminal-input');
        
        function addLine(text, className = '') {
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            line.textContent = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        
        function addPromptLine(command) {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.innerHTML = `<span class="prompt">omega@mobile:~$</span> ${command}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    addPromptLine(command);
                    handleCommand(command);
                    input.value = '';
                }
            }
        });
        
        function handleCommand(cmd) {
            const command = cmd.toLowerCase();
            
            switch(command) {
                case 'test':
                    addLine('ðŸ§ª Running mobile tests...', 'info');
                    setTimeout(() => {
                        addLine('âœ… Screen: ' + window.innerWidth + 'x' + window.innerHeight, 'success');
                        addLine('âœ… Touch: ' + ('ontouchstart' in window ? 'Yes' : 'No'), 'success');
                        addLine('âœ… Input positioning: Fixed at bottom', 'success');
                        addLine('âœ… Font size: 16px (no zoom)', 'success');
                        addLine('âœ… Layout: ' + (window.innerWidth < 768 ? 'Mobile' : 'Desktop'), 'success');
                        addLine('ðŸ“± Mobile optimization: WORKING!', 'success');
                    }, 500);
                    break;
                    
                case 'help':
                    addLine('ðŸ“± Mobile Test Commands:', 'info');
                    addLine('  test   - Run mobile compatibility test', '');
                    addLine('  clear  - Clear terminal', '');
                    addLine('  size   - Show screen dimensions', '');
                    break;
                    
                case 'clear':
                    clearTerminal();
                    break;
                    
                case 'size':
                    addLine('ðŸ“ Screen: ' + window.innerWidth + 'x' + window.innerHeight + 'px', 'info');
                    addLine('ðŸ“± Mobile: ' + (window.innerWidth < 768 ? 'YES' : 'NO'), 'info');
                    break;
                    
                default:
                    addLine(`Command '${cmd}' not found. Type 'help' for commands.`, 'error');
            }
        }
        
        function clearTerminal() {
            output.innerHTML = `
                <div class="terminal-line">
                    <span class="prompt">ðŸ“± Omega Terminal - Mobile Test</span>
                </div>
                <div class="terminal-line success">âœ… Ready for mobile testing!</div>
            `;
        }
        
        // Auto-focus input
        input.focus();
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
